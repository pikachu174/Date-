<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food Video</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    body {
      overflow: hidden;
      background: black;
    }

    .video-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      z-index: 2;
    }

    .content {
      position: absolute;
      z-index: 3;
      color: white;
      width: 100%;
      text-align: center;
      top: 60%;
      font-size: 2.5rem;
      font-weight: 900;
      text-shadow: 0 4px 12px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>

<body>

  <div class="video-container">

    <!-- SAME REPO VIDEO -->
    <video autoplay muted loop playsinline preload="auto">
      <source src="./khana.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="overlay"></div>

    <div class="content">
      How do you feel about a North Indian food date?<br>

  </div>

</body>
</html>
