<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>North Indian Date</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        *{
            font-family: sans-serif;
        }
        img{
            opacity: .8;
        }
        body{
            background-image: url("background.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <!-- Dark overlay for readability -->
    <div class="h-screen w-screen bg-black/40 relative">

        <div class="font-black text-5xl text-center px-10 py-[250px] mx-auto text-white">
            How do you feel about a North Indian food date?
            <br>
            â€” UV
        </div>

        <div class="lg:grid grid-cols-2 gap-10">
            <div class="absolute top-[500px] left-[50px]">
                <button class="h-[50px] w-[120px] bg-red-600 text-white font-black">
                    <a href="/hannnn.html">Yes</a>
                </button>
            </div>

            <div class="dingu absolute top-[500px] right-[50px] duration-500">
                <button id="nah" class="h-[50px] w-[120px] bg-red-600 text-white font-black duration-300">
                    Nah
                </button>
            </div>
        </div>

    </div>

    <script>
        var no = document.getElementById("nah");
        var div = document.querySelector(".dingu");
        let count = 0;

        no.addEventListener("click", function () {
            count++;
            if (count > 6) count = 1;

            if (count == 1) {
                div.style.top = "500px";
                div.style.right = "220px";
            } else if (count == 2) {
                div.style.top = "100px";
                div.style.right = "310px";
            } else if (count == 3) {
                div.style.top = "200px";
                div.style.right = "0px";
            } else if (count == 4) {
                div.style.top = "500px";
                div.style.right = "100px";
            } else if (count == 5) {
                div.style.top = "800px";
                div.style.right = "300px";
            } else if (count == 6) {
                div.style.top = "300px";
                div.style.right = "20px";
            }
        });
    </script>

</body>
</html>
